<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <span title="Jesus" id="hi">Hello</span>
        <span id="god" data-test="this is a test" data-other-data="added other data here">God</span>
        <span id="bye">Bye</span>
        <span id="greeting">Morning</span>
        <span class="hi1 hi2" id="printing">Class</span>

    </div>


    <script src="./main.js"></script>
</body>

</html>
